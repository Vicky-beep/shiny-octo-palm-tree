<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&family=Kumbh+Sans:wght@300;400;500&family=Lexend+Deca:wght@100;300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center }
    .attribution a { color: hsl(228, 45%, 44%); 
    font-size: 14px;}
  </style>
</head>
<body>
        

      <section class="main">

        <div class="circle">
          <img src="./images/bg-pattern-top.svg"  class="circ-1" alt="">
          <img src="./images/bg-pattern-bottom.svg" class="circ-2" alt="">
        </div>
           <div class="card">

                 <div class="card-header">

                 </div>

                 <div class="card-body">
                     
                  <div class="img-holder">
                      <img src="./images/image-victor.jpg" alt="">
                  </div>
             <h2 class="name"> victor crest <span class="age">26</span> </h2>
                 <p class="city">london</p>
                </div>
<hr>
<br>
                 <div class="card-footer">
                      <div class="num-1">
                        <h4>80k</h4>
                        <h5>followers</h5>
                      </div>
                      <div class="num-2">
                        <h4>803k</h4>
                        <h5>likes</h5>
                      </div>
                      <div class="num-3">
                        <h4>1.4k</h4>
                        <h5>photos</h5>
                      </div>
                 </div>
           </div>

         

      </section>            

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vicky-beep">Vicky-beep</a>.
    </div>

  
  
</body>
</html>
